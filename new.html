
<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <head><b>Customer Information</b></head>
                    <div>
                        <label for="cid">Customer ID</label>
                        <input type="number" name="cid" id="cid">
                    </div>
                    <div>
                        <label for="cname">Customer Name</label>
                        <input type="text" name="cname" id="cname">
                    </div>
                    <div>
                        <label for="em">Email</label>
                        <input type="text" name="em" id="em">
                    </div>
                    <div><label for="mobile">Mobile Number:</label>
                        <input type="tel" id="mobile" name="mobile">
                    </div>
                    <head><b>Booking Information</b></head>
                    <br>
                    <div>
                        <label for="bookid">Booking ID</label>
                        <input type="number" name="bookid" id="bookid">
                    </div>
                    <div>
                        <label for="locid">Location ID</label>
                        <input type="number" name="locid" id="locid">
                    </div>

                    <div>
                        <label for="did">Droame ID</label>
                        <input type="number" name="did" id="did">
                    </div>


                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Customer ID</th>
                                <th>Booking ID</th>
                                <th>Location ID</th>
                                <th>Droame ID</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
